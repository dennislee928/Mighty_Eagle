<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TrustTrace Submit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; margin: 24px; max-width: 900px; }
      textarea, input { width: 100%; box-sizing: border-box; padding: 10px; font-family: ui-monospace, Menlo, monospace; }
      button { padding: 10px 14px; }
      .row { margin: 12px 0; }
      .mono { font-family: ui-monospace, Menlo, monospace; word-break: break-all; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-top: 12px; }
      .small { font-size: 12px; color: #666; }
    </style>
  </head>
  <body>
    <h1>TrustTrace: Submit daily root</h1>
    <p class="small">
      This page submits a <b>bytes32</b> Merkle root to the on-chain registry.
      Do not paste any personal data here.
    </p>

    <div class="card">
      <div class="row">
        <label>Registry contract address</label>
        <input id="registry" placeholder="0x..." />
      </div>
      <div class="row">
        <label>Day (YYYYMMDD)</label>
        <input id="day" placeholder="20251224" />
      </div>
      <div class="row">
        <label>Merkle root (bytes32 hex)</label>
        <input id="root" placeholder="0x..." />
      </div>
      <div class="row">
        <label>Schema version</label>
        <input id="schema" value="tt.bundle.v1" />
      </div>
      <div class="row">
        <button id="connect">Connect wallet</button>
        <button id="submit" disabled>Submit</button>
      </div>
      <div class="row mono" id="status">â€”</div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
